<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
</head>
<body>
    <h2>Disease Prediction Form</h2>
    <form method="POST">
        <label for="smoking_habit">Smoking Habit:</label>
        <select name="smoking_habit" id="smoking_habit">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="alcohol_consumption">Alcohol Consumption:</label>
        <select name="alcohol_consumption" id="alcohol_consumption">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="screen_time_hours">Screen Time Hours:</label>
        <select name="screen_time_hours" id="screen_time_hours">
            <option value=">5">>5</option>
            <option value="3-5">3-5</option>
            <option value="<2"><2</option>
        </select><br><br>

        <label for="sleep_duration_hours">Sleep Duration Hours:</label>
        <select name="sleep_duration_hours" id="sleep_duration_hours">
            <option value=">8">>8</option>
            <option value="6-8">6-8</option>
            <option value="<6"><6</option>
        </select><br><br>

        <label for="water_intake_liters">Water Intake (Liters):</label>
        <input type="number" step="0.1" name="water_intake_liters" id="water_intake_liters" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h3>Predicted Disease: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
