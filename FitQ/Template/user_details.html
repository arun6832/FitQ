{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitQ - Fitness Form</title>
    <link rel="stylesheet" href="{% static 'css/userdetails/style.css' %}">
</head>
<body>
    <header>
        <div class="logo" aria-label="FitQ Logo">
            <h1>FitQ</h1>
        </div>
    </header>

    <div class="container">
        <h1>Hey Pal</h1>
        <div class="progress-bar" aria-label="Progress Bar">
            <div class="progress"></div>
        </div>

        <form id="fitnessForm" aria-labelledby="fitnessForm">
            <!-- Step 1: Name -->
            <div class="form-step active" id="step1" aria-hidden="false">
                <p class="welcome-message">
                    <strong>What’s your name?</strong><br>
                    We’re happy you’re here.<br>
                    <span class="small-text">Let’s get to know a little about you.</span>
                </p>
                <label for="name" class="bold-label">Name</label>
                <input type="text" id="name" required aria-required="true">

                <div class="button-container">
                    <button type="button" onclick="nextStep()">Next</button>
                </div>
            </div>

            <!-- Step 2: Gender, Date of Birth, Country -->
            <div class="form-step" id="step2" aria-hidden="true">
                <label for="gender" class="bold-label">Gender</label>
                <select id="gender" required aria-required="true">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="dob" class="bold-label">Date of Birth</label>
                <input type="date" id="dob" required aria-required="true">
                <span class="error" id="dobError" aria-live="assertive"></span>
                <span id="dobError" class="error"></span>

                <br>
                <label for="country" class="bold-label">Country</label>
                <select id="country" required aria-required="true">
                    <option value="">Select Country</option>
                </select>

                <div class="button-container">
                    <button type="button" onclick="prevStep()">Back</button>
                    <button type="button" onclick="nextStep()">Next</button>
                </div>
            </div>

            <!-- Step 3: Employment, Height, Weight -->
            <div class="form-step" id="step3" aria-hidden="true">
                <label for="employment" class="bold-label">Employment Status</label>
                <select id="employment" required aria-required="true">
                    <option value="">Select Employment Status</option>
                    <option value="employed">Employed</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="retired">Retired</option>
                    <option value="student">Student</option>
                </select>
                <span class="error" id="employmentError" aria-live="assertive"></span>
                
                <br>
                <label for="height" class="bold-label">Height (cm)</label>
                <input type="number" id="height" max="241" required aria-required="true">
                <span class="error" id="heightError" aria-live="assertive"></span>
            
                <br>
                <label for="weight" class="bold-label">Weight (kg)</label>
                <input type="number" id="weight" max="453.6" required aria-required="true">
                <span class="error" id="weightError" aria-live="assertive"></span>
            
                <div class="button-container">
                    <button type="button" onclick="prevStep()">Back</button>
                    <button type="button" onclick="reviewStep()">Review</button>
                </div>
            </div>
            

            <!-- Review Step -->
            <div class="form-step" id="reviewStep" aria-hidden="true">
                <h2 class="review-header">Review Your Information</h2>
                <p><strong>Name:</strong> <span id="reviewFirstName"></span></p>
                <p><strong>Gender:</strong> <span id="reviewGender"></span></p>
                <p><strong>Date of Birth:</strong> <span id="reviewDob"></span></p>
                <p><strong>Country:</strong> <span id="reviewCountry"></span></p>
                <p><strong>Employment Status:</strong> <span id="reviewEmployment"></span></p>
                <p><strong>Height:</strong> <span id="reviewHeight"></span> cm</p>
                <p><strong>Weight:</strong> <span id="reviewWeight"></span> kg</p>

                <div class="button-container">
                    <button type="button" onclick="editStep()">Edit</button>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="{% static 'js/userdetails/script.js'%}"></script>
</body>

</html>
