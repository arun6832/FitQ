{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login and Signup Form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/userlogin/style.css' %}">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section class="container forms">
        <!-- Login Form -->
        <div class="form login">
            <div class="form-content">
                {% if msg %}
                <div class="error-message">{{ msg }}</div>
                {% endif %}
                <header>Login</header>
                <form method="post" action="{% url 'sign_in' %}">
                    {% csrf_token %}
                    <div class="field input-field">
                        <input type="text" name="email" placeholder="Email" class="input" required>
                    </div>

                    <div class="field input-field">
                        <input type="password" name="password2" placeholder="Password" class="password" required>
                    </div>

                    <div class="field button-field">
                        <button type="submit" name="login">Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <!-- Google Sign-In Button -->
                <div id="g_id_onload"
                    data-client_id="320906098691-17sbvs8jnf5eu09ibk8j1ma4vjslauh1.apps.googleusercontent.com"
                    data-context="signin" data-ux_mode="popup" data-login_uri="/auth_receiver/"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
                    data-text="signin_with" data-size="large" data-logo_alignment="left"></div>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>

                <!-- Personal Information Form -->
                <form method="POST" action="{% url 'create' %}" id="personal-info-form">
                    {% csrf_token %}
                    <div class="box">
                        <div class="field input-field">
                            <input type="text" name="username" placeholder="Username" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="email" name="email" placeholder="Email" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="text" name="first_name" placeholder="First Name" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="text" name="last_name" placeholder="Last Name" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="text" name="gender" placeholder="Gender" class="input" required>
                        </div>

                        <div class="field button-field">
                            <button type="button" onclick="showCredentialsForm()">Next</button>
                        </div>
                    </div>
                </form>

                <!-- Credentials Form -->
                <form method="POST" action="{% url 'create' %}" id="credentials-form" style="display:none;">
                    {% csrf_token %}
                    <div class="box">
                        <div class="field input-field">
                            <input type="date" name="dob" placeholder="Date of Birth" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="text" name="country" placeholder="Country" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="text" name="employment" placeholder="Employment Status" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="number" step="0.01" name="height" placeholder="Height (in cm)" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="number" step="0.01" name="weight" placeholder="Weight (in kg)" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="password" name="password1" placeholder="Create password" class="password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field input-field">
                            <input type="password" name="password2" placeholder="Confirm password" class="password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button type="submit" name="signup">Signup</button>
                        </div>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>

            <div class="media-options">
            </div>
        </div>
    </section>

    <script>
        // Function to switch from personal info to credentials form
        function showCredentialsForm() {
            document.getElementById('personal-info-form').style.display = 'none';
            document.getElementById('credentials-form').style.display = 'block';
        }

        // Get CSRF token from cookies
        function getCSRFToken() {
            let cookieValue = null;
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith('csrftoken=')) {
                    cookieValue = cookie.substring('csrftoken='.length);
                    break;
                }
            }
            return cookieValue;
        }

        function handleSignInError(error) {
            console.error("Sign-In Error:", error.message || error);
        }

        window.onload = function () {
            try {
                google.accounts.id.initialize({
                    client_id: "320906098691-17sbvs8jnf5eu09ibk8j1ma4vjslauh1.apps.googleusercontent.com",
                    callback: (response) => {
                        console.log("Google Sign-In Response:", response);
                        const csrftoken = getCSRFToken();  // Get CSRF token from cookies

                        // Send Google response along with CSRF token
                        fetch('/auth_receiver/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                                'X-CSRFToken': csrftoken,  // Pass CSRF token in headers
                            },
                            body: `credential=${encodeURIComponent(response.credential)}`  // Properly format the body
                        }).then(response => {
                            if (!response.ok) {
                                throw new Error("Failed to authenticate");
                            }
                            window.location.href = '/';
                        }).catch(handleSignInError);
                    }
                });

                // Render the Google Sign-In button
                google.accounts.id.renderButton(
                    document.querySelector(".g_id_signin"),
                    { theme: "outline", size: "large" }
                );

                // Prompt the user to sign in
                google.accounts.id.prompt();
            } catch (error) {
                handleSignInError(error);
            }
        };
    </script>

    <script src="{% static 'js/userlogin/script.js'%}"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
