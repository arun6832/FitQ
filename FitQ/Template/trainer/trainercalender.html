    <script>
        function getGreeting() {
            const now = new Date();
            const hours = now.getHours();
            let greeting = "";

            if (hours < 12) {
                greeting = "Good Morning Mate ðŸ˜ƒ";
            } else if (hours >= 12 && hours < 17) {
                greeting = "Good Afternoon Mate ðŸ˜ƒ";
            } else {
                greeting = "Good Evening Mate ðŸ˜ƒ";
            }

            document.getElementById("greeting").innerText = greeting;
        }

        // Call the function when the page loads
        window.onload = getGreeting;

        function updateISTTime() {
            // Get the current time in UTC
            const now = new Date();
            // Convert UTC time to IST by adding 5 hours and 30 minutes
            now.setHours(now.getUTCHours() + 5);
            now.setMinutes(now.getUTCMinutes() + 30);

            // Format the IST time as HH:MM:SS
            const timeString = now.toLocaleTimeString('en-IN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            // Update the time in the element
            document.getElementById("ist-time").textContent = `IST Time: ${timeString}`;
        }

        // Update the time every second
        setInterval(updateISTTime, 1000);

        // Initial call to display the time immediately
        updateISTTime();
    </script>
