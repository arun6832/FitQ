{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Consulting</title>
    <link rel="stylesheet" href="{% static 'css/userdashboard/app.css' %}">
</head>

<body>
    <!-- Sidebar inclusion here -->

    <div class="main">
        <div class="main-header">
            <h1>Trainer Consulting</h1>
        </div>
        <div class="main-content">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Trainer ID</th>
                        <th>Trainer Name</th>
                        <th>Trainer Photo</th>
                        <th>Specialization</th>
                        <th>Book</th>
                    </tr>
                </thead>
                <tbody>
                    {% for trainer in trainers %}
                    <tr>
                        <td>{{ trainer.trainer_id }}</td>
                        <td>{{ trainer.name }}</td>
                        <td><img src="{{ trainer.photo.url }}" alt="{{ trainer.name }}" style="width: 100px; height: auto;"></td>
                        <td>{{ trainer.specialization }}</td>
                        <td>
                            {% if trainer.available_for_booking %}
                            <button class="btn btn-success">Book Now</button>
                            {% else %}
                            <button class="btn btn-secondary" disabled>Not Available</button>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- JS for any interactivity -->
    <script src="{% static 'js/userdashboard/app.js' %}"></script>
</body>

</html>
